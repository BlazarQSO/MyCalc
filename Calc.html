<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="MyCalc.js"></script>
</head>
<body>
    <header class="header">
        <p class="title_of_page">My Calcuclatr</p>
    </header>

    <aside class="aside">
        <h2 class="title-aside">About MyCalc</h2>
        <p class="text-p">This is my calculator with expanded engineering functions.</p>
        <p class="text-p">It includes function:</p>
        <div class="text-aside">
            <p>+, -, *, ÷, √, mod, n!</p>            
            <p>x<sup>2</sup>, x<sup>3</sup>, x<sup>y</sup>, 10<sup>x</sup>, <sup>1</sup>/<sub>x</sub></p>
            <p>log, ln, e<sup>x</sup></p>
            <p>sin, cos, tan, π.</p>
        </div>
    </aside>

    <section class="section">
        <div class="calc">
            <div class="screen">
                <div>
                    <textarea type="text" readonly></textarea>
                </div>
                <div>
                    <textarea type="text" value="0" readonly></textarea>
                </div>
            </div>
            <div class="info-screen extended-mode">                
                <div>
                    <label>Bin: <span id="Bin">0</span></label>
                </div>
                <div>
                    <label>Oct: <span id="Oct">0</span></label>
                </div>
                <div>
                    <label>Hex: <span id="Hex">0</span></label>
                </div>
                <div>
                    <label>M: <span id="M">0</span></label>
                </div>                
            </div>
            <br style="clear: left" />
            <div>
                <div class="row-btns">
                    <button id="C">C</button>
                    <button id="DEL">DEL</button>
                </div>
                <div class="extended-mode">
                    <button>MC</button>
                    <button>MR</button>
                    <button>M+</button>
                    <button>M-</button>
                </div>
            </div>
            <div class="new-row-btns">
                <div class="row-btns">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="extended-mode">
                    <button>x<sup>2</sup><sub></sub></button>
                    <button>x<sup>3</sup><sub></sub></button>
                    <button>x<sup>y</sup><sub></sub></button>
                    <button>MS</button>
                </div>
            </div>
            <div class="new-row-btns">
                <div class="row-btns">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="extended-mode">
                    <button>√</button>
                    <button>10<sup>x</sup><sub></sub></button>
                    <button><sup>1</sup>/<sub>x</sub></button>
                    <button>n!</button>
                </div>
            </div>
            <div class="new-row-btns">
                <div class="row-btns">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="extended-mode">
                    <button>log</button>
                    <button>ln</button>
                    <button>e<sup>x</sup><sub></sub></button>
                    <button>mod</button>
                </div>
            </div>
            <div class="new-row-btns">
                <div class="row-btns">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>÷</button>
                </div>
                <div class="extended-mode">
                    <button>sin</button>
                    <button>cos</button>
                    <button>tan</button>
                    <button>π</button>
                </div>
            </div>
            <button class="btn">button</button>
            <button class="btn">button</button>
        </div>
    </section>

    <footer class="footer">
        <p class="title_of_page">Footer</p>
    </footer>
</body>
</html>
