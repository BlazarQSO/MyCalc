<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="MyCalc.js"></script>
</head>
<body>
    <header class="header"> 
        <p class="title_of_page">My Calcuclatr</p>
    </header>

    <aside class="aside">
        <h2 class="title-aside">About MyCalc</h2>
        <p class="text-p">This is my calculator with expanded engineering functions.</p>
        <p class="text-p">It includes function:</p>
        <div class="text-aside">
            <p>+, -, *, ÷, √, mod, n!</p>            
            <p>x<sup>2</sup>, x<sup>3</sup>, x<sup>y</sup>, 10<sup>x</sup>, <sup>1</sup>/<sub>x</sub></p>
            <p>log, ln, e<sup>x</sup></p>
            <p>sin, cos, tan, π.</p>
        </div>
    </aside>

    <section class="section">
        <div class="calc">
            <div class="screen">
                <div>
                    <textarea type="text" readonly></textarea>
                </div>
                <div>
                    <textarea type="text" id="screen" readonly>0</textarea>
                </div>
            </div>
            <div class="info-screen extended-mode">                
                <div>
                    <label>Bin: <span id="Bin">0</span></label>
                </div>
                <div>
                    <label>Oct: <span id="Oct">0</span></label>
                </div>
                <div>
                    <label>Hex: <span id="Hex">0</span></label>
                </div>
                <div>
                    <label>M: <span id="M">0</span></label>
                </div>                
            </div>
            <br style="clear: left" />
            <div>
                <div class="row-btns">
                    <button id="C">C</button>
                    <button id="DEL">DEL</button>
                </div>
                <div class="extended-mode">
                    <button id="MC">MC</button>
                    <button id="MR">MR</button>
                    <button id="Msum">M+</button>
                    <button id="Msub">M-</button>
                </div>
            </div>
            <div class="new-row-btns">
                <div class="row-btns">
                    <button id="b1">1</button>
                    <button id="b2">2</button>
                    <button id="b3">3</button>
                    <button id="sum">+</button>
                </div>
                <div class="extended-mode">
                    <button id="Xdeg2">x<sup>2</sup><sub></sub></button>
                    <button id="Xdeg3">x<sup>3</sup><sub></sub></button>
                    <button id="XdegY">x<sup>y</sup><sub></sub></button>
                    <button id="MS">MS</button>
                </div>
            </div>
            <div class="new-row-btns">
                <div class="row-btns">
                    <button id="b4">4</button>
                    <button id="b5">5</button>
                    <button id="b6">6</button>
                    <button id="sub">-</button>
                </div>
                <div class="extended-mode">
                    <button id="√">√</button>
                    <button id="b10degX">10<sup>x</sup><sub></sub></button>
                    <button id="b1divX"><sup>1</sup>/<sub>x</sub></button>
                    <button id="nfactr">n!</button>
                </div>
            </div>
            <div class="new-row-btns">
                <div class="row-btns">
                    <button id="b7">7</button>
                    <button id="b8">8</button>
                    <button id="b9">9</button>
                    <button id="mult">*</button>
                </div>
                <div class="extended-mode">
                    <button id="log">log</button>
                    <button id="ln">ln</button>
                    <button id="edegX">e<sup>x</sup><sub></sub></button>
                    <button id="mod">mod</button>
                </div>
            </div>
            <div class="new-row-btns">
                <div class="row-btns">
                    <button id="dot">.</button>
                    <button id="b0">0</button>
                    <button id="result">=</button>
                    <button id="div">÷</button>
                </div>
                <div class="extended-mode">
                    <button id="sin">sin</button>
                    <button id="cos">cos</button>
                    <button id="tan">tan</button>
                    <button id="bπ">π</button>
                </div>
            </div>            
            <div class="new-row-btns">
                <button class="btn">Перейти в простой режим</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p class="title_of_page">Footer</p>
    </footer>
</body>
</html>
